version: '3'

services:
  stellarbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Map your application's port to the host
    depends_on:
      - db
  db:
    image: mysql:latest
    environment:
      DB_NAME: your_database_name
      DB_USER: your_database_user
      DB_PASSWORD: your_database_password
    ports:
      - "3306:3306"  # Map PostgreSQL port to the host
